<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="musicPlayer">
  <h2>Dark Theme Music Player</h2>
  <label for="musicFile" class="uploadButton">Upload</label>
  <input type="file" accept="audio/*" id="musicFile" class="uploadInput">
  <audio id="audioPlayer" controls></audio>
</div>
<script src="music-player.js"></script>
</body>
</html>
